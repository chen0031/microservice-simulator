allprojects {

    buildscript {
        repositories {
            jcenter()
        }
        dependencies {
            classpath "io.spring.gradle:dependency-management-plugin:1.0.4.RELEASE"
        }
    }

    apply plugin: 'groovy'

    group = 'org.kurron.simulator'
    ext.builtOn = new Date()

    defaultTasks << 'clean'
    defaultTasks << 'build'

    // construct the task
    task hello {
        doLast { task ->
            println "I'm $task.project.name"
        }
    }
}

subprojects {
    // configure the task
    hello {
        doLast {
            println "- I depend on microservice-simulator"
        }
    }
}
